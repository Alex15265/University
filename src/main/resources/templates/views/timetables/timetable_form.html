<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Timetable Form</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mt-3">Timetable Form</h1>
    <hr>
    <form action="#" th:action="@{/findByProfessor}"
          method="GET">
        <input type="number" th:field="${professor.professorId}"
               placeholder="Enter Professor ID" class="form-control mb-4 col-4">
        <input type="text" th:field="${time.lessonStart}" pattern="[0-9]{2}.[0-9]{2}.[0-9]{2} [0-9]{2}:[0-9]{2}"
               placeholder="Enter Start Time: dd.mm.yy hh:mm" class="form-control mb-4 col-4">
        <input type="text" th:field="${time.lessonEnd}" pattern="[0-9]{2}.[0-9]{2}.[0-9]{2} [0-9]{2}:[0-9]{2}"
               placeholder="Enter End Time: dd.mm.yy hh:mm" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-outline-info mb-4"> Find Lessons By Professor </button>
    </form>
    <hr>
    <form action="#" th:action="@{/findByGroup}"
          method="GET">
        <input type="number" th:field="${group.groupId}"
               placeholder="Enter Group ID" class="form-control mb-4 col-4">
        <input type="text" th:field="${time.lessonStart}" pattern="[0-9]{2}.[0-9]{2}.[0-9]{2} [0-9]{2}:[0-9]{2}"
               placeholder="Enter Start Time: dd.mm.yy hh:mm" class="form-control mb-4 col-4">
        <input type="text" th:field="${time.lessonEnd}" pattern="[0-9]{2}.[0-9]{2}.[0-9]{2} [0-9]{2}:[0-9]{2}"
               placeholder="Enter End Time: dd.mm.yy hh:mm" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-outline-info mb-4"> Find Lessons By Group </button>
    </form>
    <hr>
    <a th:href = "@{/}"> Back to Main Page</a>
</div>
</body>
</html>
