<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add/Remove Student</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mt-3">Add/Remove Student</h1>
    <hr>
    <form action="#" th:action="@{/addStudent/{id}(id=${course.courseId})}"
          method="POST">
        <input type="hidden" th:field="${course.courseId}" />
        <input type="number" th:field="${student.studentId}"
               placeholder="Enter Student ID" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-outline-info col-2"> Add Student</button>
    </form>
    <form class="mt-5" action="#" th:action="@{/deleteStudent/{id}(id=${course.courseId})}"
          method="POST">
        <input type="hidden" th:field="${course.courseId}" />
        <input type="number" th:field="${student.studentId}"
               placeholder="Enter Student ID" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-outline-danger col-2"> Remove Student</button>
    </form>
    <hr>
    <a th:href = "@{/courses}"> Back to Courses</a>
</div>
</body>
</html>
