<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Course</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Update Course</h1>
    <hr>
    <form action="#" th:action="@{/updateCourse/{id}(id=${course.courseId})}" th:object="${course}"
          method="POST">
        <input type="hidden" th:field="*{courseId}" />
        <input type="text" th:field="*{courseName}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" class="form-control mb-4 col-4">
        <input type="number" th:field="*{professor.professorId}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-outline-info col-2"> Update Course</button>
    </form>
    <hr>
    <a th:href = "@{/courses}"> Back to Courses</a>
</div>
</body>
</html>
