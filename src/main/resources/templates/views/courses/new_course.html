<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Course</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>New Course</h1>
    <hr>
    <form action="#" th:action="@{/saveCourse}" th:object="${course}"
          method="POST">
        <div class="form-group">
        <input type="text" th:field="*{courseName}"
               placeholder="Course Name" class="form-control col-4">
        <p class="alert alert-danger form-control mb-4 col-4"
               th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}">
        </div>
        <div class="form-group">
        <input type="text" th:field="*{description}"
               placeholder="Description" class="form-control col-4">
        <p class="alert alert-danger form-control mb-4 col-4"
               th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
        </div>
        <div class="form-group">
        <input type="number" th:field="*{professor.professorId}"
               placeholder="Professor ID" class="form-control mb-4 col-4">
        </div>
        <button type="submit" class="btn btn-outline-info col-2"> Save Course</button>
    </form>
    <hr>
    <a th:href = "@{/courses}"> Back to Courses</a>
</div>
</body>
</html>
