<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Student</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update Student</h1>
    <hr>
    <form action="#" th:action="@{/updateStudent/{id}(id=${student.getStudentId()})}" th:object="${student}"
          method="POST">
        <input type="hidden" th:field="*{studentId}" />
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{group.groupId}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-outline-info col-2"> Update Student</button>
    </form>
    <hr>
    <a th:href = "@{/students}"> Back to Students</a>
</div>
</body>
</html>
