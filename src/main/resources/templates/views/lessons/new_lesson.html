<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Lesson</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>New Lesson</h1>
    <hr>
    <form action="#" th:action="@{/saveLesson}" th:object="${lesson}"
          method="POST">
        <input type="number" th:field="*{professor.professorId}"
               placeholder="ProfessorID" class="form-control mb-4 col-4">
        <input type="number" th:field="*{course.courseId}"
               placeholder="CourseID" class="form-control mb-4 col-4">
        <input type="number" th:field="*{classRoom.roomId}"
               placeholder="ClassRoomID" class="form-control mb-4 col-4">
        <input type="number" th:field="*{time.timeId}"
               placeholder="LessonTimeID" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-outline-info col-2"> Save Lesson</button>
    </form>
    <hr>
    <a th:href = "@{/lessons}"> Back to Lessons</a>
</div>
</body>
</html>
