<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Professor</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>New Professor</h1>
    <hr>
    <form action="#" th:action="@{/saveProfessor}" th:object="${professor}"
          method="POST">
        <div class="form-group">
        <input type="text" th:field="*{firstName}"
               placeholder="Professor First Name" class="form-control col-4">
        <p class="alert alert-danger form-control mb-4 col-4"
           th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
        </div>
        <div class="form-group">
        <input type="text" th:field="*{lastName}"
               placeholder="Professor Last Name" class="form-control col-4">
        <p class="alert alert-danger form-control mb-4 col-4"
           th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
        </div>
        <button type="submit" class="btn btn-outline-info col-2"> Save Professor</button>
    </form>
    <hr>
    <a th:href = "@{/professors}"> Back to Professors</a>
</div>
</body>
</html>
