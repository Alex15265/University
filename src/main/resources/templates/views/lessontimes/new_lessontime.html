<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New LessonTime</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>New LessonTime</h1>
    <hr>
    <form action="#" th:action="@{/saveLessonTime}" th:object="${lessonTime}"
          method="POST">
        <div class="form-group">
        <input type="text" th:field="*{lessonStart}" pattern="[0-9]{2}.[0-9]{2}.[0-9]{2} [0-9]{1,2}:[0-9]{2}"
               placeholder="LessonStart: dd.mm.yy hh:mm" class="form-control col-4">
        <p class="alert alert-danger form-control mb-4 col-4"
               th:if="${#fields.hasErrors('lessonStart')}" th:errors="*{lessonStart}">
        </div>
        <div class="form-group">
        <input type="text" th:field="*{lessonEnd}" pattern="[0-9]{2}.[0-9]{2}.[0-9]{2} [0-9]{1,2}:[0-9]{2}"
               placeholder="LessonEnd: dd.mm.yy hh:mm" class="form-control col-4">
        <p class="alert alert-danger form-control mb-4 col-4"
               th:if="${#fields.hasErrors('lessonEnd')}" th:errors="*{lessonEnd}">
        </div>
        <button type="submit" class="btn btn-outline-info col-2"> Save LessonTime</button>
    </form>
    <hr>
    <a th:href = "@{/lessonTimes}"> Back to LessonTimes</a>
</div>
</body>
</html>
