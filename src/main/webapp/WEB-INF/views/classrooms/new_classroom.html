<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New ClassRoom</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>New ClassRoom</h1>
    <hr>
    <form action="#" th:action="@{/saveClassRoom}" th:object="${classroom}"
          method="POST">
        <input type="text" th:field="*{roomNumber}"
               placeholder="Room Number" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-outline-info col-2"> Save ClassRoom</button>
    </form>
    <hr>
    <a th:href = "@{/classRooms}"> Back to ClassRooms</a>
</div>
</body>
</html>
