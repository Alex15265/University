<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Lesson</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update Lesson</h1>
    <hr>
    <form action="#" th:action="@{/updateLesson/{id}(id=${lesson.getLessonId()})}" th:object="${lesson}"
          method="POST">
        <input type="hidden" th:field="*{lessonId}" />
        <input type="text" th:field="*{professor.professorId}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{course.courseId}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{classRoom.roomId}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{time.timeId}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-outline-info col-2"> Update Lesson</button>
    </form>
    <hr>
    <a th:href = "@{/lessons}"> Back to Lessons</a>
</div>
</body>
</html>
